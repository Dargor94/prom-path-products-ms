spring:
  application.name: product-ms
  profiles:
    active: dev
  cloud:
    vault:
      token: ${VAULT_TOKEN}
      authentication: token
      uri: http://vault:8200
      kv:
        default-context: product
        backend: secret
    config:
      name: product-ms
      discovery:
        service-id: config-server
        enabled: true
      profile: dev
server.port: 9002
eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8082/eureka/
